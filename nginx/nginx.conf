# nginx reverse proxy for CORE TopoGen Web GUI
# - Terminates TLS on 443
# - Redirects all HTTP (port 80) to HTTPS
# - Proxies / to internal Flask app `web:9090`
#
# Expect certificates mounted at /etc/nginx/certs:
#   /etc/nginx/certs/server.crt
#   /etc/nginx/certs/server.key
# Generate self-signed example (development only):
#   openssl req -x509 -nodes -newkey rsa:4096 -keyout server.key -out server.crt -days 365 \
#       -subj "/CN=localhost"
# Place both files in ./nginx/certs/ before starting compose.

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;
  server_tokens off;
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss;

  # Define the default access log format 'main'
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';

  # HTTP -> HTTPS redirect
  server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    return 301 https://$host$request_uri;
  }

  upstream core_topogen_web {
    server host.docker.internal:9090;
  }

  map $http_upgrade $connection_upgrade { default upgrade; '' close; }

  server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name _;

    http2 on;

    ssl_certificate     /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # Modern ciphers (adjust if legacy clients required)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers off;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    access_log /var/log/nginx/access.log main;

    location /healthz {
      access_log off;
      return 200 'ok';
      add_header Content-Type text/plain;
    }

    location /static/ {
      proxy_pass http://core_topogen_web/static/;
    }

    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_http_version 1.1;
      proxy_buffering off;
      proxy_read_timeout 600s;
      proxy_pass http://core_topogen_web/;
    }
  }
}

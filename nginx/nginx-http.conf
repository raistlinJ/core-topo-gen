# nginx reverse proxy for CORE TopoGen Web GUI (HTTP mode)
# - Listens on 80 only
# - Proxies / to internal Flask app `web:9090`

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;
  server_tokens off;
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';

  upstream core_topogen_web {
    server web:9090;
  }

  map $http_upgrade $connection_upgrade { default upgrade; '' close; }

  server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    access_log /var/log/nginx/access.log main;

    location /healthz {
      access_log off;
      return 200 'ok';
      add_header Content-Type text/plain;
    }

    location /static/ {
      proxy_pass http://core_topogen_web/static/;
    }

    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_http_version 1.1;
      proxy_buffering off;
      proxy_read_timeout 600s;
      proxy_pass http://core_topogen_web/;
    }
  }
}

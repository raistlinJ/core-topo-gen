manifest_version: 1
id: nfs_sensitive_file
kind: flag-node-generator
name: "Sample: NFS Sensitive File"
description: "Generates an NFS export containing creds.txt and flag.txt."
hint_template: "Next: {{NEXT_NODE_NAME}} @ {{NEXT_NODE_IP}}"
runtime:
  type: docker-compose
  compose_file: docker-compose.yml
  service: generator
inputs:
  - name: seed
    type: string
    required: true
  - name: node_name
    type: string
    required: true
  - name: flag_prefix
    type: string
    required: false
  - name: nfs_port
    type: number
    required: false
    default: 2049
artifacts:
  requires:
    - Knowledge(ip)
  produces:
    - Flag(flag_id)
    - Credential(user, password)
    - File(path)
    - PortForward(host, port)
    - Directory(host, path)
injects:
  - exports

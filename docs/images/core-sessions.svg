<svg width="960" height="540" viewBox="0 0 960 540" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">CORE Sessions management page</title>
  <desc id="desc">Mocked screenshot of the CORE management page showing active sessions and available topologies lists.</desc>
  <defs>
    <linearGradient id="card" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f4f7fb" />
    </linearGradient>
    <linearGradient id="header" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1d4ed8" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="16" flood-color="#0f172a" flood-opacity="0.14" />
    </filter>
  </defs>
  <rect fill="#0f172a" width="960" height="540" rx="24" />
  <rect fill="#0b1120" x="20" y="20" width="920" height="500" rx="20" />
  <rect fill="#111c33" x="40" y="56" width="880" height="60" rx="14" />
  <text x="72" y="96" font-family="'Inter',system-ui" font-size="26" fill="#f8fafc" font-weight="600">CORE Sessions</text>
  <g font-family="'Inter',system-ui" font-size="16" fill="#cbd5f5" opacity="0.78">
    <text x="72" y="128">Monitor active sessions, manage uploads, and control daemon state</text>
  </g>
  <g transform="translate(60 140)" filter="url(#shadow)">
    <rect width="360" height="320" rx="18" fill="url(#card)" />
    <rect x="0" y="0" width="360" height="70" rx="18" fill="url(#header)" />
    <text x="28" y="44" font-family="'Inter',system-ui" font-size="20" fill="#e0f2ff" font-weight="600">Active Sessions</text>
    <g font-family="'Inter',system-ui" font-size="15" fill="#1f2937">
      <rect x="28" y="94" width="304" height="64" rx="12" fill="#ffffff" />
      <text x="48" y="122" font-weight="600">Session #1426</text>
      <text x="48" y="144" fill="#475569">STATE: RUNNING · 37 nodes</text>
      <rect x="28" y="172" width="304" height="64" rx="12" fill="#ffffff" />
      <text x="48" y="200" font-weight="600">Session #1425</text>
      <text x="48" y="222" fill="#475569">STATE: STOPPED · 22 nodes</text>
      <rect x="28" y="250" width="304" height="64" rx="12" fill="#ffffff" />
      <text x="48" y="278" font-weight="600">Session #1422</text>
      <text x="48" y="300" fill="#475569">STATE: LAUNCHING · 18 nodes</text>
    </g>
    <g transform="translate(240 94)" font-family="'Inter',system-ui" font-size="13" fill="#1d4ed8" font-weight="600">
      <rect x="-52" y="-20" width="88" height="32" rx="16" fill="#e2e8ff" />
      <text x="-34" y="0">Details</text>
      <rect x="-52" y="56" width="88" height="32" rx="16" fill="#fee2e2" />
      <text x="-32" y="76">Stop</text>
      <rect x="-52" y="132" width="88" height="32" rx="16" fill="#fef3c7" />
      <text x="-32" y="152">Save</text>
    </g>
  </g>
  <g transform="translate(460 160)" filter="url(#shadow)">
    <rect width="420" height="300" rx="18" fill="url(#card)" />
    <rect x="0" y="0" width="420" height="70" rx="18" fill="#182449" />
    <text x="30" y="44" font-family="'Inter',system-ui" font-size="20" fill="#bfdbfe" font-weight="600">Available Topologies</text>
    <g font-family="'Inter',system-ui" font-size="14">
      <rect x="30" y="96" width="360" height="70" rx="14" fill="#ffffff" />
      <text x="52" y="122" font-weight="600" fill="#1f2937">Scenario: campus-core.xml</text>
      <text x="52" y="144" fill="#475569">VALID · 59 nodes · Last run 2h ago</text>
      <rect x="30" y="186" width="360" height="70" rx="14" fill="#ffffff" />
      <text x="52" y="212" font-weight="600" fill="#1f2937">Scenario: branch-lab.xml</text>
      <text x="52" y="234" fill="#475569">VALID · 24 nodes · Not running</text>
      <rect x="30" y="276" width="360" height="70" rx="14" fill="#f8fafc" stroke="#cbd5f5" />
      <text x="52" y="302" font-weight="600" fill="#1f2937">Upload new scenario</text>
      <text x="52" y="324" fill="#64748b">Drag &amp; Drop or Browse</text>
    </g>
    <g transform="translate(310 110)" font-family="'Inter',system-ui" font-size="13" fill="#1d4ed8" font-weight="600">
      <rect x="-48" y="-18" width="86" height="30" rx="15" fill="#e2e8ff" />
      <text x="-26" y="0">Start</text>
      <rect x="-48" y="72" width="86" height="30" rx="15" fill="#171f34" />
      <text x="-22" y="90" fill="#bfdbfe">Details</text>
      <rect x="-48" y="162" width="86" height="30" rx="15" fill="#fee2e2" />
      <text x="-24" y="180">Delete</text>
    </g>
  </g>
  <g transform="translate(680 80)" font-family="'Inter',system-ui" font-size="14" fill="#94a3b8">
    <text>core-daemon @ localhost:50051 · Connected</text>
  </g>
  <g transform="translate(60 480)" font-family="'JetBrains Mono',monospace" font-size="13" fill="#38bdf8">
    <text>&gt; Managing CORE sessions via gRPC · Safe delete limited to uploads/outputs</text>
  </g>
</svg>

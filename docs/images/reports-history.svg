<svg width="960" height="540" viewBox="0 0 960 540" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Reports history dashboard</title>
  <desc id="desc">Stylized depiction of the reports history page with table listings and quick filters.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    <linearGradient id="toolbar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1d4ed8" />
      <stop offset="100%" stop-color="#2563eb" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#020617" flood-opacity="0.22" />
    </filter>
  </defs>
  <rect width="960" height="540" rx="28" fill="url(#bg)" />
  <g transform="translate(48 48)" filter="url(#shadow)">
    <rect width="864" height="444" rx="26" fill="#ffffff" />
    <rect x="0" y="0" width="864" height="86" rx="26" fill="url(#toolbar)" />
    <text x="42" y="52" font-family="'Inter',system-ui" font-size="26" font-weight="600" fill="#e0f2fe">Reports</text>
    <text x="42" y="76" font-family="'Inter',system-ui" font-size="13" fill="#bfdbfe">Every run appends a Markdown summary with links to artifacts</text>
    <g transform="translate(640 26)" font-family="'Inter',system-ui" font-size="13" fill="#1e3a8a">
      <rect x="-156" y="-10" width="140" height="36" rx="18" fill="#bfdbfe" />
      <text x="-132" y="14" font-weight="600">Filter: Campus</text>
    </g>
    <g transform="translate(40 112)" font-family="'Inter',system-ui" font-size="14" fill="#1f2937">
      <rect width="784" height="64" rx="18" fill="#f8fafc" />
      <text x="24" y="34" font-weight="600">2025-10-08 · Campus Build</text>
      <text x="24" y="56" fill="#475569">Report: scenario_report_20251008-152233.md · Seed 4242 · 84 hosts</text>
      <rect x="648" y="14" width="104" height="36" rx="18" fill="#1d4ed8" />
      <text x="672" y="36" font-weight="600" fill="#f8fafc">Open</text>
    </g>
    <g transform="translate(40 196)" font-family="'Inter',system-ui" font-size="14" fill="#1f2937">
      <rect width="784" height="64" rx="18" fill="#ffffff" stroke="#e2e8f0" />
      <text x="24" y="34" font-weight="600">2025-10-04 · Branch Lab</text>
      <text x="24" y="56" fill="#64748b">Report: scenario_report_20251004-091542.md · 24 hosts</text>
      <rect x="648" y="14" width="104" height="36" rx="18" fill="#cbd5f5" />
      <text x="668" y="36" font-weight="600" fill="#1d4ed8">Download</text>
    </g>
    <g transform="translate(40 280)" font-family="'Inter',system-ui" font-size="14" fill="#1f2937">
      <rect width="784" height="64" rx="18" fill="#ffffff" stroke="#e2e8f0" stroke-dasharray="8 6" />
      <text x="24" y="34" font-weight="600">2025-10-01 · Segmented DMZ</text>
      <text x="24" y="56" fill="#64748b">Report pending upload…</text>
      <rect x="648" y="14" width="104" height="36" rx="18" fill="#fef3c7" />
      <text x="664" y="36" font-weight="600" fill="#b45309">Re-run</text>
    </g>
    <g transform="translate(40 360)" font-family="'Inter',system-ui" font-size="12" fill="#64748b">
      <text>History is persisted to outputs/run_history.json · Safe delete trims matching artifacts under outputs/</text>
    </g>
  </g>
  <g transform="translate(68 506)">
    <rect width="220" height="40" rx="20" fill="#f1f5f9" />
    <text x="88" y="26" font-family="'Inter',system-ui" font-size="14" font-weight="600" fill="#1e293b">Markdown report previews</text>
  </g>
</svg>

    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#0f172a" flood-opacity="0.18" />
    </filter>
  </defs>
  <rect width="960" height="540" fill="url(#bg)" rx="28" />

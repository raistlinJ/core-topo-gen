<svg width="960" height="540" viewBox="0 0 960 540" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Full Preview modal highlights</title>
  <desc id="desc">Illustration of the Full Preview modal with graph visualization, counts, and segmentation summary cards.</desc>
  <defs>

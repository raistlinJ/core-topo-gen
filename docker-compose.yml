version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: webapp/Dockerfile
    container_name: core-topo-gen-web
    working_dir: /app/webapp
    command: python app_backend.py
    ports:
      - "9090:9090"
    environment:
      - PYTHONUNBUFFERED=1
      - CORE_HOST=${CORE_HOST:-host.docker.internal}
      - CORE_PORT=${CORE_PORT:-50051}
    volumes:
      - ./webapp/uploads:/app/webapp/uploads
      - ./webapp/outputs:/app/webapp/outputs
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

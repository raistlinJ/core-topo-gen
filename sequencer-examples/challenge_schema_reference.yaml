challenge_id: string
kind: flag-generator | flag-node-generator

requires:
  - artifact: FactName(arg1, arg2)
    source: optional.challenge_id

produces:
  - name: output_name
    artifact: FactName(arg1, arg2)

container:
  image: docker_image
  service: optional_service
  exposed_ports: []

generator:
  plugin: plugin_name
  inputs: {}

flag:
  reveal:
    method: stdout | file | network
  validation:
    type: exact | regex | hash | derived
    params: {}

points: integer
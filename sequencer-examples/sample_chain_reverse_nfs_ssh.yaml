challenges:
  - challenge_id: reverse_binary_for_ip
    kind: flag-generator
    produces:
      - name: binary_artifact
        artifact: File(path)
    generator:
      plugin: binary_embed_text

  - challenge_id: access_nfs_share
    kind: flag-node-generator
    requires:
      - artifact: File(path)
    produces:
      - name: creds
        artifact: Credential(user, password)
    generator:
      plugin: nfs_sensitive_file

  - challenge_id: ssh_password_dump
    kind: flag-generator
    requires:
      - artifact: Credential(user, password)
    produces:
      - name: secrets_file
        artifact: File(path)
    generator:
      plugin: textfile_username_password
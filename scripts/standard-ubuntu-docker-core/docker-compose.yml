services:
  standard-ubuntu-docker-core:
    image: ubuntu:22.04
    tty: true
    network_mode: "none"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    sysctls:
      net.ipv4.ip_forward: "1"
    command:
      - bash
      - -lc
      - |
        set -e
        # NOTE: CORE docker nodes are typically NOT internet-enabled.
        # Required tooling must be installed at image build time on the CORE VM host
        # (via the wrapper build + docker-compose preflight), not here at runtime.
        sleep infinity

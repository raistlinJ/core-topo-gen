services:
  standard-ubuntu-docker-core:
    image: ubuntu:22.04
    tty: true
    network_mode: "none"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    sysctls:
      net.ipv4.ip_forward: "1"
    command:
      - bash
      - -lc
      - |
        set -e
        export DEBIAN_FRONTEND=noninteractive

        # Install minimal tooling required by CORE services + our Traffic/Segmentation helpers.
        if ! command -v ip >/dev/null 2>&1; then
          apt-get update -y
          apt-get install -y --no-install-recommends ca-certificates curl iproute2 ethtool iptables iputils-ping net-tools procps python3
          rm -rf /var/lib/apt/lists/*
        fi

        sleep infinity
